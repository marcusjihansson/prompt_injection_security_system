name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install UV (optional)
        uses: yezz123/setup-uv@v4
        with:
          uv-venv: true
        continue-on-error: true

      - name: Install dependencies (pip fallback)
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest

      - name: Run tests
        run: pytest -q

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ts-integration/package-lock.json'

      - name: Build ts-integration
        working-directory: ts-integration
        run: |
          npm ci
          npm run build
